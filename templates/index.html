<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'accCreaCSS.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'scriptt.js' %}"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>Create an account</title>
</head>

<body>
    <div class="form1">
        <!--form action="post">
            <label for="abc" id="em"> Email </label>
            <input type="text" name="email" id="email" placeholder="Enter your Email">
        </form-->
        <label for="logo" id="logo-font">Projekt HW!</label>
        <div id="set-buttons">
            <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="LOGIN">LOG IN</button>
            <form name="login" action="/" method="POST">{% csrf_token %}
                                {{forms.login}}
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            
                                <table class="table">
                                    <tr>
                                        <td>
                                            <label for="email">Email</label>
                                        </td>
                                        <td>
                                            <input type="text" name="email" id="email" class="txtfld">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="pass">Password</label>
                                        </td>
                                        <td>
                                            <input type="password" name="pass" id="pass" class="txtfld">
                                        </td>
                                    </tr>
                                </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" name="login" class="btn btn-outline-success">LOG IN</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
            <button type="button" class="btn btn-primary my-10" data-bs-toggle="modal" data-bs-target="#exampleModal1"
                data-bs-whatever="Create New">Create new Account</button>
            <form name="create" action="/" method="POST"> {% csrf_token %}
                                {{forms.create}}
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            
                                <table class="table">
                                    <tr>
                                        <td>
                                            <label for="email">Email to Register</label>
                                        </td>
                                        <td>
                                            <input type="text" name="emailCreate" id="emailCreate" class="txtfld"><br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="username">Username</label>
                                        </td>
                                        <td>
                                            <input type="text" name="username" id="username" class="txtfld"><br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="newpass">Create Password</label>
                                        </td>
                                        <td>
                                            <input type="password" name="newpass" id="newpass" class="txtfld"><br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="chkpass">Confirm Password</label>
                                        </td>
                                        <td>
                                            <input type="password" name="chkpass" id="chkpass" class="txtfld"><br>
                                        </td>
                                    </tr>
                                </table>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" name="create" class="btn btn-outline-success">Create Now</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
    </div>
    </div>
    <footer class="atFoot">
        <div class="containeree">

            <a href="about.html"> About Us</a>
        </div>
    </footer>
</body>

</html>
